<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Login!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="LoginCSS.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Seja bem vindo!</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email" style="color: orange;">Email:</label>
      <input type="email" class="form-control" id="Email" placeholder="Digite seu Email!" name="email">
    </div>
    <div class="form-group">
      <label for="pwd" style="color: orange;">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Digite sua Senha!" name="pwd">
    </div>
    <div class="checkbox">
      <label style="color: orange;"><input type="checkbox" name="remember">Lembre de mim!</label>
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>

</body>
</html>
